<html>
  <head>
    <meta charset="UTF-8">
    <title>Pescado | Contact</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.5.1/build/cssreset-context/cssreset-context-min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/pescado.css"></link>
    <script type="text/javascript" src="javascripts/pescado.js"></script>
  </head>
  <body>
    <div id="page">
      <div id="content" class="contact">
	<h1>CONTACT</h1>
	<p>To speak to Matt Bowrey about catering your next event,
	  please email <a
	href="mailto:matt@pascado.com.au">matt@pescado.com.au</a> or
	call <a href:"tel:61421012272">+61 (0) 421 012 272</a>.</p>

	<p>Alternatively, you can submit an enquiry using the form
	  below.</p>
<br/>
	<form>
	  <div style="margin-left:2%; width:47%; padding: 5px 0px; position: relative; float:left; vertical-align:middle;">
 	    <label for="name" style="vertical-align:middle;">Email: </label>
	  <span style="vertical-align:middle;">
	    <input type="text" name="name" id="name" autocomplete="on" style="vertical-align:middle;"/>
	  </span>
	  </div>
	  <div style="margin-left:2%; width:47%; padding: 5px 0px; position: relative; float:left; vertical-align:middle;">
 	    <label for="email" style="vertical-align:middle;">Email: </label>
	  <span style="vertical-align:middle;">
	    <input type="email" name="email" id="email" autocomplete="on" style="vertical-align:middle;"/>
	  </span>
	  </div>
	  <div style="margin-left:2%; width:47%; padding: 5px 0px; position: relative; float:left;">
	    <label for="phone">Phone: </label>
	    <span>
	      <input type="tel" name="phone" id="phone" autocomplete="on" />
	    </span>
	  </div>
	  <div style="margin-left:2%; width:47%; padding: 5px 0px; position: relative; float:left;">
	    <label for="method">Preferred Contact Method: </label>
	    <span>
	      <select name="method" id="method">
		<option value="email">Email</option>
		<option value="phone">Phone</option>
	      </select>
	    </span>
	    </div>
	  <div style="margin-left:2%; width:96%; padding: 5px 0px; position: relative; float:left;">
	    <label for="additional" style="width: 100%;">Any Additional Information:</label>
	    <textarea name="info" rows="15" wrap="hard" style="width: 100%; "></textarea>
	    <input type="submit" style="width:auto; display: block; margin: 10px auto; text-align: center;" />
	  </div>
	</form>
      </div>
